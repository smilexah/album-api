# Application name
spring.application.name=auth-controller

# Server port
server.port=8181

# Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/album-api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=0000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Local database tables setup on startup; use the value "none" in production!
spring.jpa.hibernate.ddl-auto=create-drop

# File settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.static-path-pattern=/resource/static/**

